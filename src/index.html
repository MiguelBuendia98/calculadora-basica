<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>REPASO</title>
</head>
<body>
    <main>
        <h1>BASIC CALCULATOR</h1>

        <label for="numero1">Escribe el primer numero:</label>
        <input class="input num-1" type="number" id="numero1" placeholder="Num 1">
        <br>
        <label for="numero2">Escribe el segundo numero:</label>
        <input class="input num-2" type="number" id="numero2" placeholder="Num 2">
        <p class="resultado"></p>
        <button class="button suma">Suma</button>
        <button class="button resta">Resta</button>
        <button class="button multiplicacion">Multiplicacion</button>
        <button class="button clear">Clear</button>
    </main>

    <script src="./main.js"></script>
</body>
</html>
